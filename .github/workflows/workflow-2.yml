name: Exploring Variables and Secrets


on:
  workflow_dispatch:

env:
    IMAGE_NAME: github-actions-nginx
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Build
        
            
        run: docker build -t docker.io/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest .


      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ vars.DOCKER_USERNAME }}" --password-stdin


      - name: Docker Publish
        run: docker push docker.io/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Docker Run
        run: docker run -d -p 8080:80 docker.io/$DOCKER_USERNAME/$IMAGE_NAME:latest